<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<style>
body{background-color:#FFF;}

.input_text{ width:180px; height:24px; line-height:22px; font-size:12px; vertical-align:middle; border:1px solid #9DBFDD; background-color:#FFF; padding-left:3px; margin:0 4px 0 0; }
.input_text_focus{border:1px solid #63C21C;}
.input_select{ height:24px; line-height:20px; font-size:12px;vertical-align:middle; border:1px solid #9DBFDD; background-color:#FFF;}

.regFromTable{ width:640px;}
.regFromTable th{ width:160px; height:38px; font-size:14px; text-align:right; vertical-align:middle;}
.regFromTable td{ line-height:24px; text-align:left; vertical-align:middle;}
.regFromTable td li{ float:left; padding-right:20px;}
.regFromTable td label{vertical-align:middle}
.regFromTable td a{color:#00C;}

label.error { color: red; line-height:18px; padding-left: 18px; vertical-align: top; background: url("/wcm.files/images/msg_bg.gif") no-repeat 0px 0px; display:block;}  
label.success{ color: green; line-height:18px; padding-left: 18px; vertical-align: top; background: url("/wcm.files/images/msg_bg.gif") no-repeat 0px -50px; display:block;}
input.error {border: 1px solid red; }  
label.valid {background: url("images/checked.gif") no-repeat; color: #065FB9;}  

.regTitle{ border-bottom:1px solid #CCC; line-height:28px; font-size:15px; font-weight:bold; text-indent:12px; }

.content{ width:922px; height:820px; background:url(../images/hz_reg02_03.gif) no-repeat; margin:0 auto;}
.btn_reg{width:105px; height:42px;  border:0px; vertical-align:middle; background:url(../images/hz_reg01_03.jpg) no-repeat;}
</style>
<script type="text/javascript">
$(document).ready(function() {
	init_input();
});
</script>

<body>
<span class="blank12" style="height:30px;"></span>
<!--主区域开始-->
<div class="content">
	<div style="width:560px; margin:0 auto;">
	<span class="blank12" style="height:70px;"></span>
<form id="regForm" name="regForm" class="" method="post" action="/member/memberReg.jsp" target="targetFrame">
<input type="hidden" id="action_type" name="action_type" value="insert">
	<div class="regTitle">帐号信息（必填）</div>
	<table class="regFromTable" border="0" cellpadding="0" cellspacing="0" >
		<tr>
			<th>登录用户名：</th>
			<td width="180"><input id="me_account" name="me_account" type="text"  value="" /></td>
			<td width="300"></td>
		</tr>
		<tr>
			<th>登录密码：</th>
			<td><input id="me_password" name="me_password" type="password" class="" value="" /></td>
			<td></td>
		</tr>
		<tr>
			<th>再次输入密码：</th>
			<td><input id="me_password2" name="me_password2" type="password" class="" value="" /></td>
			<td></td>
		</tr>
	</table>
	<div class="regTitle">填写基本信息（必填）</div>
	<table class="regFromTable" border="0" cellpadding="0" cellspacing="0" >
		<tr>
			<th>真实姓名：</th>
			<td width="180"><input id="me_realname" name="me_realname" type="text" class="" value="" /></td>
			<td width="300"></td>
		</tr>
		<tr>
			<th>身份证号：</th>
			<td><input id="me_card_id" name="me_card_id" type="text" class="" value="" /></td>
			<td></td>
		</tr>
		<tr>
			<th>手机号：</th>
			<td><input id="me_phone" name="me_phone" type="text" class="" value="" /></td>
			<td></td>
		</tr>
		
		<tr>
			<th>电子邮件（Email）：</th>
			<td><input id="me_email" name="me_email" type="text" class="" value="" /></td>
			<td></td>
		</tr>
	</table>
	<div class="regTitle">填写详细信息（选填项）</div>
	<table class="regFromTable" border="0" cellpadding="0" cellspacing="0" >
		<tr>
			<th>昵称：</th>
			<td width="180"><input id="me_nickname" name="me_nickname" type="text" class="" value="" maxlength="20" /></td>
			<td width="300"></td>
		</tr>
		<tr>
			<th>性别：</th>
			<td>
				<ul>
					<li><input id="d" name="me_sex" type="radio" value="1"  checked="checked"  /><label for="d">男</label></li>
					<li><input id="e" name="me_sex" type="radio" value="0"  /><label for="e">女</label></li>
				</ul>
			</td>
			<td></td>
		</tr>
		<tr>
			<th>年龄：</th>
			<td><input id="me_age" name="me_age" type="text" class="" value="" maxlength="3" /></td>
			<td></td>
		</tr>
		<tr>
			<th>职业：</th>
			<td>
<select id="me_vocation" name="me_vocation">
			<option value="工人" >工人</option> 
			<option value="教师" >教师</option> 
			<option value="农民" >农民</option> 
			<option value="医生" >医生</option> 
			<option value="现役军人" >现役军人</option> 
			<option value="公务员" >公务员</option> 
			<option value="学生" >学生</option> 
			<option value="个体经营者" >个体经营者</option> 
			<option value="企业管理人员" >企业管理人员</option> 
			<option value="专业技术人员" >专业技术人员</option> 
			<option value="事业单位工作人员" >事业单位工作人员</option> 
			<option value="律师" >律师</option> 
			<option value="文体人员" >文体人员</option> 
			<option value="自由职业者" >自由职业者</option> 
			<option value="无业人员" >无业人员</option> 
			<option value="退（离）休人员" >退（离）休人员</option> 
			<option value="其它" >其它</option> 
 </select>
			</td>
			<td></td>
		</tr>
		<tr>
			<th>固定电话：</th>
			<td><input id="me_tel" name="me_tel" type="text" class="" value=""  maxlength="18" /></td>
			<td></td>
		</tr>
		<tr>
			<th>住址：</th>
			<td><input id="me_address" name="me_address" type="text" class="" value=""  maxlength="50" /></td>
			<td></td>
		</tr>
		<tr>
			<th>验证码：</th>
			<td><input id="auth_code" name="auth_code" type="text" class="" value=""  maxlength="4" style="width:78px;" /><img width="97" height="26" align="middle" src="/servlet/CreateImage" /></td>
			<td></td>
		</tr>
		<tr>
			<th></th>
			<td colspan="2"><input id="" name="" type="checkbox" onclick="passSubmit(this)"/><label>我已经看过并同意<a href="regNote.htm" target="_blank">《注册服务条款》</a></label></td>
		</tr>
	</table>
	<div style=" text-indent:220px;">
		<input id="btnOK" name="btnOK" type="submit" class="btn_reg" value="" disabled="true"/>
	</div>
</form>		
<iframe id="targetFrame" name="targetFrame" width="0" height="0" frameborder="0">		
	</div>	
	<span class="blank24" style="100px;"></span>
</div>
<!--主体区域结束-->
